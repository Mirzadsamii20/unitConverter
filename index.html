<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">

        <h1 >  Metric/Imperial Unit Conversion </h1>
        <input type="number" id="input" min="1">
        <button    id="ok"> Convert </button>

         
    </div>

    <div class="second-container">
                 <div class="innerDivs" id="length"><h2>Length (Meter/Feet)</h2>
                      <p id="lenPar"></p>
                                    </div>
                    <div class="innerDivs" id="volume"><h2>Volume (Liters/Gallons)</h2>
                         <p id="volPar"></p>
                      </div>
                        <div class="innerDivs" id="mass"><h2>Mass (Kilograms/Pounds)</h2>
                             <p id="masPar"></p></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
